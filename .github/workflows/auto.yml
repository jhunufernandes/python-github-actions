name: auto
on:
  workflow_call:
    inputs:
      pr_destiny:
        required: true
        type: string
jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config --global user.name github-actions[bot]
          git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com
      - run: |
          git checkout -b "issue/${{ github.event.issue.number }}-${{ github.event.issue.title }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: [context.repo.owner]
              });
              console.log(`Issue #${context.issue.number} assigned to ${context.repo.owner}`);
            } catch (error) {
              console.error(`Failed to assign issue: ${error.message}`);
            }
  create-draft:
    needs: create-branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Draft PR for issue #${context.issue.number}`,
                head: `issue/${{ github.event.issue.number }}-${{ github.event.issue.title }}`,
                base: '${{ inputs.pr_destiny }}',
                draft: true
              });
              console.log(`Draft PR created for issue #${context.issue.number}`);
            } catch (error) {
              console.error(`Failed to create draft PR: ${error.message}`);
            }
